<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Data Collection</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
</head>
<body>
    <div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
  <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]" aria-hidden="true">
    <div class="relative left-1/2 -z-10 aspect-1155/678 w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-linear-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
  </div>
   <div class="mx-auto max-w-2xl text-center">
    <h2 class="text-4xl font-semibold tracking-tight text-balance text-gray-900 sm:text-5xl">GAURAV ENGINEERING</h2>
  </div>
  <div class="mx-auto max-w-2xl text-center my-4">
    <h2 class="text-4xl font-semibold tracking-tight text-balance text-gray-900 sm:text-5xl">Contact Details</h2>
    <p class="mt-2 text-lg/8 text-gray-600">Contact Details of Visitors in PLASTASIA-2025 EXHIBITION</p>
  </div>
  <form id="formData" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">
    <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
      <div>
        <label for="firstName" class="block text-sm/6 font-semibold text-gray-900">First name</label>
        <div class="mt-2.5">
          <input type="text" name="firstName" id="firstName" autocomplete="given-name" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
        </div>
      </div>
      <div>
        <label for="lastName" class="block text-sm/6 font-semibold text-gray-900">Last name</label>
        <div class="mt-2.5">
          <input type="text" name="lastName" id="lastName" autocomplete="family-name" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
        </div>
      </div>
      <div class="sm:col-span-2">
        <label for="companyName" class="block text-sm/6 font-semibold text-gray-900">Company</label>
        <div class="mt-2.5">
          <input type="text" name="companyName" id="companyName" autocomplete="organization" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
        </div>
      </div>
      <div class="sm:col-span-2">
        <label for="email" class="block text-sm/6 font-semibold text-gray-900">Email</label>
        <div class="mt-2.5">
          <input type="email" name="email" id="email" autocomplete="email" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
        </div>
      </div>
      <div class="sm:col-span-2">
        <label for="phoneNumber" class="block text-sm/6 font-semibold text-gray-900">Phone number</label>
        <div class="mt-2.5">
          <div class="flex rounded-md bg-white outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
            
            <input type="text" name="phoneNumber" id="phoneNumber" class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6">
          </div>
        </div>
      </div>
      <div class="sm:col-span-2">
        <label for="address" class="block text-sm/6 font-semibold text-gray-900">Address</label>
        <div class="mt-2.5">
          <div class="flex rounded-md bg-white outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
            
            <input type="text" name="address" id="address" class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6">
          </div>
        </div>
      </div>
      <div class="sm:col-span-2">
        <label for="customerRequirment" class="block text-sm/6 font-semibold text-gray-900">Customer Requirement and Material Description</label>
        <div class="mt-2.5">
          <textarea name="customerRequirment" id="customerRequirment" rows="4" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"></textarea>
        </div>
      </div>
      
    <div class="mt-10">
      <button type="submit" class="block hover:cursor-pointer w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Let's Submit details</button>
    </div>
  </form>
</div>
<script>
const form = document.getElementById("formData");
const inputs = document.querySelectorAll("input");
const textArea = document.querySelector("textarea");
const formData = {}
inputs.forEach(elem=>{

elem.addEventListener("change", function(e){
const value = e.currentTarget.value
const name = e.currentTarget.name
formData[name]=value
})
})
textArea.addEventListener("change", function(e){
const value = e.currentTarget.value
const name = e.currentTarget.name
formData[name]=value
})

form.addEventListener("submit", function(e){
e.preventDefault()
axios.post('https://customerdata-rqbq.onrender.com/customer',formData)
  .then(function (response) {
    alert(`${response?.data?.data[0].firstName} has been successfully Saved`)
  })
  .catch(function (error) {
    console.log(error);
    alert('somethin get wrong')
  });
inputs.forEach(elem=>{
  elem.value = ""
})
textArea.value = ""
})
</script>
</body>
</html>
